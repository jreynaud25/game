<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="counter"><span></span><span class="comment"></span></div>
    <div class="game-area"></div>
    <div class="main-title">SKIM A ROCK</div>
    <div class="instruction">
      <div class="instruction-container">
        <div class="instruction-wrapper">
          Use the right and left keys on your keyboard to set the best landing
          angle. Try to make some tricks in the aire and get more points. Good luck !
        </div>
        <div class="image">
          <img src="./img/keys.svg" />
        </div>
      </div>
      <div class="start-button">Start the game</div>
      <a href="/game" class="start start-button">Restart the game</a>

    </div>
    <div class="timing"><span></span></div>

  </body>
  <script src="js/clean-app.js"></script>
  <!-- <script src="/js/game.js"></script> -->
</html>
